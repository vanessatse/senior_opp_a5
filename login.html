<!DOCTYPE HTML>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>
  <div class="container">
    <div class="header d-inline-block">
    <h1>Login</h1>
    <a href="employerSubmit.html">Employer? Click here.</a>
    </div>
    <form action="index.html" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <br>
      <div class="form-row justify-content-around">
        <div class="col text-center">
        <button type="button" class="btn btn-info btn-large" id="homeBtn">Home</button>
      </div>
        <div class="col text-center">
        <button type="reset" class="btn btn-outline-primary btn-large" id="clearBtn">Clear</button>
        </div>
        <div class="col text-center">
        <button type="button" class="btn btn-primary btn-large" id="submitBtn">Login</button>
        </div>
      </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
